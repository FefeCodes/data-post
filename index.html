<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="form-container">
        <form id="form">
            
            <div class="input-group">
                <label for="post">Enter Post</label>
                <textarea name="post" id="post" placeholder="Enter Post"></textarea>
            </div>

            <div class="input-group">
                <label for="username">Enter Your Name</label>
                <input type="text" name="username" id="username" placeholder="Enter User Name"></input>
            </div>

            <div class="button-container">
                <button type="submit" id="button">Send Post</button>
            </div>
        </form>
    </div>



    <div class="posts-container" id="posts-container">
        
    </div>

    <script src="./index.js"></script>
</body>
</html>
